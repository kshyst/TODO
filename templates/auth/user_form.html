<h1>{{ menu_name }}</h1>

<form method="post" action=".">
    {% csrf_token %}
    {% for field in form %}
        {{ field.errors }}
        {{ field.label_tag }} {{ field }}
        {% if field.help_text %}
            <p class="help">{{ field.help_text|safe }}</p>
        {% endif %}
    {% endfor %}
    <input type="submit" value="Create">
    <br>
    <br>
    <br>
    <a href="{% url 'home_todo' %}">Main Menu</a>
</form>
