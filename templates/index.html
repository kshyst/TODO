{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>

</head>
<body>
            <a href="{% url 'create_todo' %}">Add</a>

        <table>
            {% for t in todos %}
                <tr>
                    <th>{{ t.id }}</th>
                    <th><a href="{% url 'update_todo' t.id %}">{{ t.name }}</a></th>
                    <th>{{ t.due_date }}</th>
                    <th>{{ t.checked }}</th>
                    <th><a href="{% url 'delete_todo' t.id %}" style="color: darkred">delete</a></th>
                </tr>
            {% endfor %}
        </table>

    <script src="{% static 'script.js' %}">
    </script>
</body>
</html>
