{% load form_filters %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update {{ id }}</title>
</head>
<body>
    <form method="post" action=".">
        {% csrf_token %}
        {% for f in form %}
            {{ f.errors }}
            {{ f.label_tag }} {{ f }}
        {% endfor %}
        <input type="submit" value="Update">
    </form>
</body>
</html>
